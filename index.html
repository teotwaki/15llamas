<html>
  <head>
    <title>15 llamas</title>
    <script>
      const imageCount = 57;

      function getRandomImage() {
        const index = Math.ceil(Math.random() * imageCount);
        return `/img/${index}.gif`;
      }

      function pickImage() {
        var randomImage = getRandomImage();
        var prop = `url("${randomImage}") center center no-repeat`;

        document.body.style.background = prop;
      }
    </script>
    <style>
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body onload="pickImage();" onclick="pickImage();">
  </body>
</html>
