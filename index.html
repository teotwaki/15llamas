<html>
  <head>
    <title>15 llamas</title>
    <script>
      const imageCount = 1;

      function getRandomImage() {
        const index = Math.ceil(Math.random() * imageCount);
        return `/img/${index}.gif`;
      }
      
      function pickImage() {
        var randomImage = getRandomImage();
        var tag = document.getElementById("randomImage");
        
        tag.src = randomImage;
        tag.class = "center";
      }
    </script>
    <style>
      .hidden {
        display: none;
      }
      
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
  </head>
  <body onload="pickImage();">
    <div style="width: 100%;">
      <img id="randomImage" class="hidden" />
    </div>
  </body>
</html>
